<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Montserrat:wght@700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="img/devchallenges.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Edie Hompeage</title>
  </head>
  <body>
    <!--                -->
    <!-- HEADER SECTION -->
    <!--                -->
    <header class="heading-container">
      <h1 class="heading-title">Edie</h1>
      <nav>
        <span class="material-icons sm-18"> menu </span>
      </nav>
    </header>

    <!--              -->
    <!-- MAIN SECTION -->
    <!--              -->
    <main class="main-container">
      <!-- HERO SECTION -->
      <div class="hero-container">
        <span class="hero-subheading">Unhappy with your website?</span>
        <h3 class="hero-heading hero-heading--primary">
          We create beautiful and fast web services
        </h3>
        <img class="hero-img" src="img/heroImage.jpg" alt="" />
        <h3 class="hero-heading hero-heading--secondary">
          Story, emotion and purpose
        </h3>
        <p class="hero-para">
          We help transform your ideas into real world applications that will
          outperform your toughest competition and help you achieve your
          strategic goals in short period of time.
        </p>
        <form class="hero-form" action="">
          <label class="hero-label" for="email">Want us to contact you?</label>
          <input type="email" placeholder="Email" />
          <input type="submit" value="Join" />
        </form>
      </div>
    </main>
  </body>
</html>
