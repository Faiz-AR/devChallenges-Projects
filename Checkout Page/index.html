<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/jpg" href="img/devchallenges.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Checkout Page</title>
  </head>
  <body>
    <main class="container">
      <!--                 -->
      <!-- HEADING SECTION -->
      <!--                 -->
      <section class="heading-section">
        <h2 class="heading-title">Checkout</h2>
      </section>

      <!--                 -->
      <!-- CONTENT SECTION -->
      <!--                 -->
      <section class="content-section">
        <!-- ORDER SUMAMRY CONTAINER -->
        <div class="order-summary-container">
          <!-- ORDER BOX 1 -->
          <div class="order-box">
            <!-- PRODUCT IMAGE -->
            <div class="product-img-box">
              <img
                class="product-img"
                src="img/photo1.png"
                alt="Product Image"
              />
            </div>
            <!-- PRODUCT DETAILS -->
            <div class="product-details-box">
              <p class="product-name">Vintage Backbag</p>
              <p class="product-price">
                <span class="product-disc-price">$54.99</span
                ><span class="product-ori-price">$94.99</span>
              </p>
              <div class="product-quantity-box">
                <button class="btn-quantity btn-dec" id="decrease">
                  <ion-icon name="remove"></ion-icon>
                </button>
                <span class="product-quantity">1</span>
                <button class="btn-quantity btn-inc" id="increase">
                  <ion-icon name="add"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <!-- ORDER BOX 2 -->
          <div class="order-box mb-md">
            <!-- PRODUCT IMAGE -->
            <div class="product-img-box">
              <img
                class="product-img"
                src="img/photo2.png"
                alt="Product Image"
              />
            </div>
            <!-- PRODUCT DETAILS -->
            <div class="product-details-box">
              <p class="product-name">Levi Shoes</p>
              <p class="product-price">
                <span class="product-disc-price">$74.99</span
                ><span class="product-ori-price">$124.99</span>
              </p>
              <div class="product-quantity-box">
                <button class="btn-quantity btn-dec" id="decrease">
                  <ion-icon name="remove"></ion-icon>
                </button>
                <span class="product-quantity">1</span>
                <button class="btn-quantity btn-inc" id="increase">
                  <ion-icon name="add"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <!-- ORDER TOTAL BOX -->
          <div class="order-total-box">
            <div class="shipping-box">
              <span>Shipping</span>
              <span>$19</span>
            </div>
            <div class="total-box">
              <span>Total</span>
              <span>$148.98</span>
            </div>
          </div>
        </div>
      </section>

      <!--                 -->
      <!-- CONTACT SECTION -->
      <!--                 -->
      <section class="user-info-section">
        <!-- CONATCT INFO BOX -->
        <div class="info-box">
          <h3 class="input-title">Contact information</h3>
          <form class="form" method="GET">
            <!-- EMAIL INPUT -->
            <div class="input-box">
              <p class="input-label">E-mail</p>

              <ion-icon class="input-icon" name="mail"></ion-icon>

              <input
                class="input-field"
                type="email"
                required
                placeholder="Enter your email..."
                name="email"
                oninvalid="this.setCustomValidity('Enter User Name Here')"
                oninput="this.setCustomValidity('')" 
              />
            </div>

            <!-- PHONE INPUT -->
            <div class="input-box">
              <p class="input-label">Phone</p>

              <ion-icon class="input-icon" name="call"></ion-icon>

              <input
                class="input-field"
                type="tel"
                placeholder="Enter your phone..."
                name="phone"
              />
            </div>
          </form>
        </div>

        <!-- SHIPPING INFO BOX -->
        <div class="info-box mb-sm">
          <h3 class="input-title">Shipping address</h3>
          <form class="form" action="POST">
            <!-- FULLNAME INPUT -->
            <div class="input-box">
              <p class="input-label">Full name</p>

              <ion-icon class="input-icon" name="person-circle"></ion-icon>

              <input
                class="input-field"
                type="text"
                placeholder="Your full name..."
              />
            </div>

            <!-- ADDRESS INPUT -->
            <div class="input-box">
              <p class="input-label">Address</p>

              <ion-icon class="input-icon" name="home"></ion-icon>

              <input
                class="input-field"
                type="text"
                placeholder="Your address..."
              />
            </div>

            <!-- CITY INPUT -->
            <div class="input-box">
              <p class="input-label">City</p>

              <ion-icon class="input-icon" name="business"></ion-icon>

              <input
                class="input-field"
                type="text"
                placeholder="Your city..."
              />
            </div>

            <!-- BOX FLEX -->
            <div class="input-box-flex">
              <!-- COUNTRY INPUT -->
              <div class="input-box mr-sm">
                <p class="input-label">Country</p>

                <ion-icon class="input-icon" name="earth"></ion-icon>

                <!-- COUNTRY INPUT -->
                <select class="select-field" name="country" id="country-select">
                  <option value="null">Select country...</option>
                  <option value="us">United States</option>
                  <option value="uk">United Kindom</option>
                  <option value="others">Others</option>                
              </select>
              <ion-icon class="arrow"name="chevron-down"></ion-icon>
              </div>

              <!-- POSTAL INPUT -->
              <div class="input-box">
                <p class="input-label">Postal code</p>

                <ion-icon class="input-icon" name="file-tray"></ion-icon>

                <input
                  class="input-field"
                  type="text"
                  name="zip"
                  placeholder="Your postal code..."
                />
              </div>
            </div>

            <!-- RADIO INPUT -->
            <div class="radio-box">
              <input class="mr-xs" type="checkbox" id="huey" name="drone" value="huey"
              checked>
              <label class="input-label m-0">Save this information for next time</label>
            </div>
          </div>
          <input class="continue-btn" type="submit" value="Continue">
          </form>
        </div>
      </section>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
      <p>
        created by
        <a href="https://github.com/Faiz-AR" target="_blank"
          ><span class="footer-name">Faiz</span></a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
